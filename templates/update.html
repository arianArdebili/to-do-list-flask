<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Task</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">Update Task</h1>

    <!-- Form for updating the task -->
    <form action="{{ url_for('update', id=task.id) }}" method="post" class="mb-4">
        <div class="input-group">
            <input type="text" id="todo" name="todo" class="form-control" value="{{ task.todo }}" required>
            <div class="form-check">
                <input type="checkbox" id="completed" name="completed" class="form-check-input" {% if task.completed %}checked{% endif %}>
                <label for="completed" class="form-check-label">Completed</label>
            </div>
            <button type="submit" class="btn btn-success">Update Task</button>
        </div>
    </form>

    <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to To-Do List</a>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
